
<ion-header>
  <div class="logo">
    <img src="assets/vcampus.png" alt="app logo">
  </div>
  <div class="home_nav">
    <ul>
      <li (click)="toAbout()"><span>About</span></li>
      <li (click)="toSchools()"><span>Schools</span></li>
      <li (click)="toContact()"><span>Contact us</span></li>
      <li><img src={{flag}} (click)="presentPopover()"alt=""></li>
    </ul>
  </div>
</ion-header>
<ion-content>
<div class="login_page">
  <div class="intro">
    <img src="/assets/vcampus.png" alt="logo">
    <p>Modernizing education for all</p>
  </div>
   <div class="form_login">
     <ion-card>
  <ion-card-header>
    <ion-card-title> <span>LOGIN</span>
      <img src="assets/vhands.png" alt="">
    </ion-card-title>
    <ion-card-subtitle>login as</ion-card-subtitle>
    <ion-select (ionChange)="getRoleRequest($event)" value="roleRequest"placeholder="student">
      <ion-select-option selected>Admin</ion-select-option>
      <ion-select-option selected>Editor</ion-select-option>
      <ion-select-option selected>School</ion-select-option>
      <ion-select-option selected>Staff</ion-select-option>
      <ion-select-option selected>Teacher</ion-select-option>
      <ion-select-option selected>Student</ion-select-option>
    </ion-select>
  </ion-card-header>

  <ion-card-content>
    <ion-label>{{ 'login.username' | translate:param }}</ion-label>
    <ion-input type="username" [(ngModel)]="login_user_data.username" ><ion-icon name="person"></ion-icon></ion-input>
    <ion-label>PASSWORD</ion-label>
    <ion-input type="password" [(ngModel)]="login_user_data.password" ><ion-icon name="key"></ion-icon></ion-input>
    <ion-button (click)="login()">LOGIN</ion-button>
    <h6>
      New to Vcampus? <span id="sign_up" (click)="toRegister()">Sign up now.</span>
    </h6>
  </ion-card-content>
</ion-card>
   </div>
   <div class="student_img">
     <img src="assets/girl.png" alt="">
   </div>
  </div>
</ion-content>
